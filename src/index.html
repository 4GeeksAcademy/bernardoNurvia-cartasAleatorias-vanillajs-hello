<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramdon Card Pokers</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card container text-center">
      <div class="row">
        <div class="symbolUp col align-self-start">
          <h2>One of three columns</h2>
        </div>
        <div class="number col align-self-center">
          <h1>5</h1>
        </div>
        <div class="symbolDown col align-self-end">
          <h2>One of three columns</h2>
        </div>
      </div>
    </div>
  </body>
</html>
